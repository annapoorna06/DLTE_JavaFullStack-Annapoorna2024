<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Opening Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cheque Availing Form</h1>
        <form id="account-opening-form" action="#" method="post">
            <div class="form-group">
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
            <div class="form-group">
                <label for="account-holder">Account Holder</label>
                <input type="text" id="account-holder" name="account-holder" required>
            </div>
            <div class="form-group">
                <label>Account Type</label>
                <div class="radio-group">
                    <input type="radio" id="savings" name="account-type" value="savings" checked>
                    <label for="savings">Savings</label>
                    <input type="radio" id="current" name="account-type" value="current">
                    <label for="current">Current</label>
                </div>
            </div>
            <div class="form-group">
                <label for="cheque-book-type">Cheque Book Type</label>
                <select id="cheque-book-type" name="cheque-book-type">
                    <option value="personal">Personal</option>
                    <option value="business">Business</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date-of-apply">Date of Apply</label>
                <input type="date" id="date-of-apply" name="date-of-apply" required>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" name="contact-number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="signature">Signature</label>
                <input type="file" id="signature" name="signature" required accept=".jpg, .jpeg, .png">
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>
                <label for="terms-and-conditions">I agree to the terms and conditions</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
