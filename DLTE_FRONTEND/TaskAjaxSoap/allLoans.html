<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans Available</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transition: 0.3s;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Loans Available</h1>
        <div class="row" id="loanList"></div>
    </div>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            // Function to fetch loans via AJAX
            function fetchLoans() {
                const soapRequest = `
                    <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:ser="http://loans.services">
                        <soapenv:Header/>
                        <soapenv:Body>
                            <ser:viewAllAvailableLoanRequest/>
                        </soapenv:Body>
                    </soapenv:Envelope>`;

                $.ajax({
                    url: "http://localhost:8083/loansrepo",
                    type: "POST",
                    contentType: "text/xml",
                    data: soapRequest,
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("Authorization", "Basic " + btoa("Akshatha:nayak"));
                    },
                    success: function(response) {
                        // Parse XML response
                        var loans = $(response).find('LoanAvailable');

                        // Loop through each loan and create HTML elements
                        loans.each(function() {
                            var loan = $(this);
                            var card = $('<div>').addClass('card col-md-4 mb-4');
                            var cardBody = $('<div>').addClass('card-body').appendTo(card);
                            $('<h5>').addClass('card-title').text(loan.find('loanName').text()).appendTo(cardBody);
                            $('<p>').addClass('card-text').text('Loan Number: ' + loan.find('loanNumber').text()).appendTo(cardBody);
                            $('<p>').addClass('card-text').text('Description: ' + loan.find('loanDescription').text()).appendTo(cardBody);
                            $('<p>').addClass('card-text').text('Rate of Interest: ' + loan.find('loanRoi').text()).appendTo(cardBody);
                            $('<p>').addClass('card-text').text('Type: ' + loan.find('loanType').text()).appendTo(cardBody);
                            $('#loanList').append(card);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error("Error fetching loans:", error);
                        // Display error message
                        $('#loanList').html('<p>Error fetching loans. Please try again later.</p>');
                    }
                });
            }

            // Call fetchLoans function when the page loads
            fetchLoans();
        });
    </script>
</body>
</html>
