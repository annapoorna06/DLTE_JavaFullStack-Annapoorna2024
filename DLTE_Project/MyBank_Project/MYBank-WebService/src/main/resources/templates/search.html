<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="bootstrap-link">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/headerStyle.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/footerStyle.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/style.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<header th:insert="header::menu"></header>
<script>
    $(document).ready(() => {
        const getLoansByType = (loanType) => {
            $.ajax({
                url: `http://localhost:8083/loans/type/${loanType}`,
                type: "GET",
                success: function (response) {
                    let viewPart = $("#viewSection");
                    viewPart.empty();
                    if (Array.isArray(response)) {
                        response.forEach((loan) => {
                            viewPart.append(`
                                    <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 20rem; border-radius: 15px;">
                                        <div class="card-body">
                                            <h5 class="card-title fst-montserrat" style="color: #182052; padding: 10px; border-top-left-radius: 15px; border-top-right-radius: 15px; text-align: center;">${loan.loanType}</h5>
                                            <p class="card-text fst-montserrat" style="background-color: #f25c19; color: white; padding: 10px; margin-bottom: 0; border-top-left-radius: 15px; border-top-right-radius: 15px; border-bottom-right-radius: 15px; border-bottom-left-radius: 15px; text-align: center;">${loan.loanName}</p>
                                            <div class="fst-poppins" style="width: 15rem; margin: 0 auto; background-color:rgba(128, 128, 128, 0.5); padding: 8px; margin-top: 0; text-align: center; border-bottom-right-radius: 15px; border-bottom-left-radius: 15px;">
                                                <p style="color: #182052; font-weight: bold;">ROI : ${loan.loanRoi}</p>
                                                <p>${loan.loanDescription}</p>
                                            </div>
                                            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                                                <a href="#" class="btn btn-primary fst-poppins" style="background-color: #182052; color: white; border-radius: 15px;">APPLY</a>
                                                <a href="#" class="btn btn-secondary fst-poppins" style="background-color: #182052; color: white; border-radius: 15px;"><i class="bi bi-calculator"></i> EMI</a>
                                            </div>
                                        </div>
                                    </div>
                                `);
                        });
                    } else {
                        viewPart.append(`
                                <div class="alert alert-warning text-center display-2">
                                    Error: Invalid response format
                                </div>
                            `);
                    }
                },
                error: function (xhr, status, error) {
                    let viewPart = $("#viewSection");
                    viewPart.empty();
                    viewPart.append(`
                            <div class="alert alert-warning text-center display-2">
                                Error: ${xhr.status} - ${error}
                            </div>
                        `);
                }
            });
        };
        $("#loanTypeForm").submit(function(event) {
            event.preventDefault();
            const loanType = $("#loanTypeInput").val();
            getLoansByType(loanType);
        });
    });
</script>
<body>
<div class="container">
    <!-- Search bar and "LOANS AVAILABLE" text -->
    <div class="row justify-content-end align-items-center"> <!-- Center and align items -->
        <div class="col-md-6 text-center">
            <p class="loans-available" style="padding-top: 20px; color: #a5aaa8; font-size: 32px;">LOANS AVAILABLE</p>
        </div>
        <div class="col-md-3 text-end">
            <form id="loanTypeForm" class="input-group">
                <input type="text" class="form-control" id="loanTypeInput" placeholder="e.g., Gold, Home, Personal" style="background-color: #a5aaa8">
                <button type="submit" class="btn btn-secondary"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center" id="viewSection">
    </div>
</div>
</body>
</html>
